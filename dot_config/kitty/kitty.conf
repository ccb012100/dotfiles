disable_ligatures cursor
#enabled_layouts Grid,Fat,Horizontal,Vertical,Splits,Tall
font_family JetBrainsMonoNL Nerd Font Mono
font_size 12.0

tab_activity_symbol *
tab_bar_edge top
tab_bar_style slant
active_tab_font_style normal
# active_tab_foreground #FFF
# active_tab_background #229954
# active_tab_background #191970
# inactive_tab_foreground #D3D3D3
# inactive_tab_background #3E2723

url_prefixes file http https
url_style double

visual_bell_duration 0.5
enable_audio_bell no

window_padding_width 2

scrollback_lines 10000
scrollback_pager_history_size 100

## macOS
macos_menubar_title_max_length 80
macos_option_as_alt both
macos_traditional_fullscreen yes

## mouse settings
copy_on_select yes
mouse_map middle press ungrabbed paste_from_selection
# mouse_map middle release ungrabbed discard_event # we have to discard the release event to prevent middle-click double-pasting

## KEYBOARD SHORTCUTS
#: The full list of actions that can be mapped to key presses is
#: available here <https://sw.kovidgoyal.net/kitty/actions/>.

clear_all_shortcuts yes # Remove all shortcut definitions up to this point.

# map opt+cmd+s toggle_macos_secure_keyboard_entry # Toggle macOS secure keyboard entry

# cmd as ctrl (from: <https://github.com/kovidgoyal/kitty/issues/2992>)
map cmd+@ send_text all \x00
map cmd+a send_text all \x01
map cmd+b send_text all \x02
map cmd+c send_text all \x03
map cmd+d send_text all \x04
map cmd+e send_text all \x05
